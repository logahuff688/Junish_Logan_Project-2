<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>junish_logan_mobile_demo_design</title>
    <link href="css/normalize_copy.css" rel="stylesheet">
    <link href="css/mobile_main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">
        demo design
    </h1>
    <div id="container">
        <main id="main-content">
            <header id="main_header" class="grid">
                <nav id="order-now" class="box-color"></nav>
        </header>

        <section>
            <h4 class="hidden">header essentials</h4>
                <div  class="box-color">
                    <div id="header-tag" class="box-color2"></div>
                    <nav id="hero-img" class="box-color3"></nav>
                </div>
        </section>


        <section class="hero-box-content">
            <h4 class="hidden">
                hero-content
            </h4>
            <div>
                <div class="box-color">
                    <nav id="hero-content" class="box-color3"></nav>
                </div>
            </div>
        </section>

        <section>
            <h4 class="hidden">main-body</h4>
            <div>
                <div class="box-color">
                    <nav id="contact-us" class="box-color3"></nav>
                </div>
            </div>
        </section>



        </main>

        <footer class="footer-main">
            <div>
                <div class="box-color">
                    <nav id="footer-section" class="box-color3"></nav>
                    <div id="footer-demo" class="box-color2"></div>
                </div>
            </div>
        </footer>
    </div>



    <!-- link the js file just above the closing body tag -->
    <script src="js/main.js"></script>
</body>
</html>
