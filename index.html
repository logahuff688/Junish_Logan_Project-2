<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>junish_logan_demo_design</title>
    <link href="css/normalize_copy.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">junish_logan_demo_design</h1>
    <div class="container"></div>
    <main>
        <header id="main_header" class="grid">
            <div id="header-logo" class="box-color"></div>
            <nav id="order-now" class="box-color"></nav>
            <nav id="header-nav" class="box-color"></nav>
                <h2 class="hidden">main navigation</h2>
        </header>


        <div id="hero-img" class="box-color">
            <div class="container">
                <section class="grid">
                    <h2 class="hidden">hero-main</h2>
                    <div id="header-tag" class="box-color2"></div>
                    <nav id="img_hero" class="box-color3"></nav>
            </section>
            </div>
        </div>


        <section id="body-section" class="box-color3">
            <h3 class="hidden">body-segments</h3>
            <div class="container">
                <div class="grid">
                    <nav id="body-gallery" class="box-color3"></nav>
                </div>
            </div>

        </section>
        <section id="beer-con" class="grid">
            <h2 class="hidden">listing beers</h2>
            <section class="beer box-color2">
                <h3>BEER 1</h3>
            </section>
            <section class="beer box-color">
                <h3>BEER 2</h3>
            </section>
            <section class="beer box-color2">
                <h3>BEER 3</h3>
            </section>

        <section id="body-section2" class="box-color3">
            <h3 class="hidden">
                body_segment2
            </h3>
            <div class="container">
                <h4 class="hidden">
                    body_gallery
                </h4>
                <div class="grid">
                    <nav id="body-gallery2" class="box-color3"></nav>
                </div>
            </div>
            </section>
    </main>

    <footer id="footer" class="box-color">
        <div class="container"></div>
            <div class="grid">
                <nav id="footer-section" class="box-color3"></nav>
                <div id="footer-demo" class="box-color2"></div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
